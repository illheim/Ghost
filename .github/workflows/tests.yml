name: Test Suite
on:
  pull_request:
  push:
    branches:
      - master
      - 2.x

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 8, 10, 12 ]
        env:
          - DB: sqlite3
            NODE_ENV: testing
          - DB: mysql
            NODE_ENV: testing-mysql
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: ghost_testing
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    name: Node ${{ matrix.node }} - ${{ matrix.env.DB }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install

      - run: echo "::set-env DB=${{ matrix.env.DB }}"
      - run: echo "::set-env NODE_ENV=${{ matrix.env.NODE_ENV }}"
      - run: echo $DB

      - run: grunt test-acceptance --verbose
      - run: grunt test-unit --verbose
      - run: grunt test-regression --verbose
        if: github.event_name != 'pull_request'
